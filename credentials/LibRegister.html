<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="main">
        <h1>Register Here</h1>
        <form class="CoolInputs">
            <label>FirstName:</label>
            <input type="text" placeholder="e.g meshak">
            <label>LastName:</label>
            <input type="text" placeholder="e.g okello">
            <label>UserName:</label>
            <input type="text" placeholder="e.g mesho343">
            <label>UserEmail:</label>
            <input type="text" placeholder="e.g name@gmail.com">
            <label>PhoneNumber:</label>
            <input type="text" placeholder="e.g 0730******">
            <label>EnterNewPassword:</label>
            <input type="password" placeholder="********">
            <label>ConfirmNewPassword:</label>
            <input type="password" placeholder="********">
            <label>DateOfBirth:</label>
            <input type="date">
            <label>HomeTown/Village:</label>
            <input type="text" placeholder="e.g Nairobi">
            <div class="gender">
                <label>Gender:</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                </br>
                <input type="checkbox">Agree to our terms and conditions
            </div>

            <button>Submit Form</button>
        </form>

    </div>


</body>

</html>
